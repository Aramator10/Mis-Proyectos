
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Enviada - TWH Clan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1>¡Solicitud enviada con éxito!</h1>
        <br>
        <br>
        <button onclick="window.location.href='index.html'">Volver al sitio web</button>
    </div>
    <script>
        // Al hacer clic en el botón, redirige y recarga la página principal
        document.querySelector('button').addEventListener('click', function() {
            localStorage.setItem('shouldReload', 'true');
        });
    </script>
</body>
</html>
