<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" >
    
</head>
<body>
    <header>
        <nav>
            <h1>Tienda Online Mejorada</h1>
            <div class="cart-icon" onclick="toggleCarrito()">
                游 <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="productos" id="productos">
            <!-- Los productos se cargar치n din치micamente aqu칤 -->
        </section>
    </main>
    <aside class="carrito" id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="items-carrito"></div>
        <p>Total: $<span id="total-carrito">0.00</span></p>
        <button onclick="abrirCheckout()">Realizar Compra</button>
    </aside>
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarCheckout()">&times;</span>
            <h2>Finalizar Compra</h2>
            <form id="checkout-form">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electr칩nico" required>
                <input type="text" id="direccion" placeholder="Direcci칩n de env칤o" required>
                <input type="text" id="tarjeta" placeholder="N칰mero de tarjeta" required>
                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>
    <script>
        const productos = [
            { id: 1, nombre: "Camiseta Vintage", precio: 29.99, imagen: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 2, nombre: "Jeans Cl치sicos", precio: 49.99, imagen: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 3, nombre: "Zapatillas Deportivas", precio: 79.99, imagen: "https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 4, nombre: "Chaqueta de Cuero", precio: 99.99, imagen: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 5, nombre: "Vestido Elegante", precio: 69.99, imagen: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 6, nombre: "Reloj de Lujo", precio: 199.99, imagen: "https://images.unsplash.com/photo-1523170335258-f5ed11844a49?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" }
        ];

        let carrito = [];

        function cargarProductos() {
            const productosContainer = document.getElementById('productos');
            productosContainer.innerHTML = '';
            productos.forEach(producto => {
                const productoElement = document.createElement('div');
                productoElement.className = 'producto';
                productoElement.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <div class="producto-info">
                        <h3>${producto.nombre}</h3>
                        <p class="precio">$${producto.precio.toFixed(2)}</p>
                        <button onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
                    </div>
                `;
                productosContainer.appendChild(productoElement);
            });
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const item = carrito.find(i => i.id === id);
            if (item) {
                item.cantidad++;
            } else {
                carrito.push({ ...producto, cantidad: 1 });
            }
            actualizarCarrito();
            mostrarNotificacion(`${producto.nombre} agregado al carrito`);
        }

        function eliminarDelCarrito(id) {
            carrito = carrito.filter(item => item.id !== id);
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const itemsCarrito = document.getElementById('items-carrito');
            const totalCarrito = document.getElementById('total-carrito');
            const cartCount = document.getElementById('cart-count');
            
            itemsCarrito.innerHTML = '';
            let total = 0;
            let count = 0;

            carrito.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'carrito-item';
                itemElement.innerHTML = `
                    <img src="${item.imagen}" alt="${item.nombre}">
                    <div class="carrito-item-info">
                        <h4>${item.nombre}</h4>
                        <p>$${item.precio.toFixed(2)} x ${item.cantidad}</p>
                    </div>
                    <button class="eliminar" onclick="eliminarDelCarrito(${item.id})">Eliminar</button>
                `;
                itemsCarrito.appendChild(itemElement);
                total += item.precio * item.cantidad;
                count += item.cantidad;
            });

            totalCarrito.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function toggleCarrito() {
            const carrito = document.getElementById('carrito');
            carrito.classList.toggle('visible');
        }

        function mostrarNotificacion(mensaje) {
            const notificacion = document.createElement('div');
            notificacion.textContent = mensaje;
            notificacion.style.position = 'fixed';
            notificacion.style.bottom = '20px';
            notificacion.style.right = '20px';
            notificacion.style.backgroundColor = 'var(--secondary-color)';
            notificacion.style.color = 'white';
            notificacion.style.padding = '10px';
            notificacion.style.borderRadius = '5px';
            notificacion.style.zIndex = '1000';
            document.body.appendChild(notificacion);
            setTimeout(() => {
                notificacion.remove();
            }, 3000);
        }

        function abrirCheckout() {
            if (carrito.length === 0) {
                alert('El carrito est치 vac칤o');
                return;
            }
            document.getElementById('checkout-modal').style.display = 'block';
        }

        function cerrarCheckout() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;
            const tarjeta = document.getElementById('tarjeta').value;

            // Aqu칤 normalmente enviar칤as los datos a un servidor para procesar el pago
            // Por ahora, simularemos una compra exitosa
            setTimeout(() => {
                alert(`Compra realizada con 칠xito. Gracias por tu compra, ${nombre}!`);
                carrito = [];
                actualizarCarrito();
                cerrarCheckout();
                toggleCarrito();
            }, 1500);
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('checkout-modal')) {
                cerrarCheckout();
            }
        }

        // Inicializar la tienda
        cargarProductos();
        actualizarCarrito();
    </script>
</body>
</html>
